      <h2>배방구 소개</h2>
      <p><strong>배방구</strong>는 2022년 4월 20일에 설립된 회사로 코시국으로 인해 홀로 고통받고 우울증에 시달리는
      고객님들을 위해 새로운 즐거움을 드리는 것에 초점을 두고있습니다.</p>
      <p>배방구는 로컬지역 위니펙에서 1인 기업으로 시작하여 지금 현재는 캐나다 전지역 뿐만아니라
      세계적으로 고객님을 맞이하고 있습니다.</p>
